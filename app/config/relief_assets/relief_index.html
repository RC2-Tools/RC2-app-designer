<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/rc2.css"/>

    <title>RC2 Tool</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1 pt-2">
    <main role="main" id="main" class="container flex-column">        <h1 id="title" class="text-center text-uppercase menu-title py-4 m-0" data-localize="main_title"></h1>
        <div class="menu-item mb-3 workflow-required workflow-optional workflow-id-only">
            <button type="button" id="register"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../assets/img/reg_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="registration"></span>
            </button>
        </div>

        <div class="menu-item mb-3 workflow-required workflow-optional workflow-none">
            <button type="button" id="deliver"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../assets/img/dist_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="delivery_upper_case"></span>
            </button>
        </div>

        <div class="menu-item mb-3 workflow-required workflow-optional">
            <button type="button" id="visit"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../assets/img/visit_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="visit_menu"></span>
            </button>
        </div>

        <div class="menu-item mb-3 workflow-required workflow-optional workflow-id-only workflow-none">
            <button type="button" id="data"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../assets/img/view_data_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="data_path"></span>
            </button>
        </div>

        <div class="menu-item mb-3 workflow-superuser">
            <button type="button" id="overrides"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../assets/img/admin_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="administrator_options"></span>
            </button>
        </div>
</main>
</div>

<footer id="rc2Footer" class="d-flex justify-content-center align-items-center my-4">
    <img src="../assets/img/ifrc_logo.svg" alt="IFRC Logo" id="rc2FooterLogo" class="h-100">
</footer>

<script type="text/javascript" src="../assets/libs/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../assets/js/bootbox.min.js"></script>

<script type="text/javascript" src="../assets/commonDefinitions.js"></script>
<script type="text/javascript" src="../../system/js/odkCommon.js"></script>
<script type="text/javascript" src="../../system/js/odkData.js"></script>
<script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
<script type="text/javascript" src="../assets/libs/dayjs.min.js"></script>
<script type="text/javascript" src="../assets/js/util.js"></script>

        <script type="text/javascript" src="../relief_assets/js/relief_util.js"></script>
                <script type="text/javascript" src="../relief_assets/js/renderers/beneficiary_index.js"></script>
                <script type="text/javascript" src="../relief_assets/js/renderers/token_index.js"></script>
        
                <script>
                    'use strict';
        
                    $(function () {
                      if (util.getWorkflowMode() === util.workflow.none) {
                          $(util.renderPage(tokenIndex.display));
                      } else if (util.getWorkflowMode() === util.workflow.optional ||
                              util.getWorkflowMode() === util.workflow.required ||
                              util.getWorkflowMode() === util.workflow.idOnly) {
                          $(util.renderPage(beneficiaryIndex.display));
                      }
                    });
                </script>
</body>
</html>
