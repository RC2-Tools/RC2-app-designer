<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/rc2.css"/>

    <title>RC2 Tool</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1 pt-2">
    <main role="main" id="main" class="container flex-column">        <h1 id="title" class="text-center text-uppercase menu-title py-4 m-0" data-localize="enter_beneficiary_entity_id"></h1>
                <div class="menu-item mb-3 mx-auto w-75 ">
            <button type="button" id="view_details"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu-red">
                <span class="d-flex justify-content-center align-items-center menu-btn-icon">
                    <img src="../../assets/img/view_data_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="view_authorization_details"></span>
            </button>
        </div>


        <div class="menu-item mb-3 mx-auto w-75 ">
            <button type="button" id="barcode"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu-red">
                <span class="d-flex justify-content-center align-items-center menu-btn-icon">
                    <img src="../../assets/img/barcode_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="scan_barcode"></span>
            </button>
        </div>

        <input type="text" id="code" class="form-control mb-3 mx-auto w-50">
        <div class="menu-item mb-3 mx-auto w-75 ">
            <button type="button" id="enter"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu-red">
                <span class="d-flex justify-content-center align-items-center menu-btn-icon">
                    <img src="../../assets/img/enter_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="enter"></span>
            </button>
        </div>

        <h4 id="search_results" class="text-uppercase text-center"></h4></main>
</div>

<footer id="rc2Footer" class="d-flex justify-content-center align-items-center my-4">
    <img src="../../assets/img/ifrc_logo.svg" alt="IFRC Logo" id="rc2FooterLogo" class="h-100">
</footer>

<script type="text/javascript" src="../../assets/libs/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../../assets/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="../../../system/js/odkCommon.js"></script>
<script type="text/javascript" src="../../../system/js/odkData.js"></script>
<script type="text/javascript" src="../../../system/tables/js/odkTables.js"></script>
<script type="text/javascript" src="../../assets/libs/dayjs.min.js"></script>
<script type="text/javascript" src="../../assets/js/util.js"></script>

        <script type="text/javascript" src="../js/relief_util.js"></script>
                <script type="text/javascript" src="../../assets/libs/underscore-1.9.1.min.js"></script>
                <script type="text/javascript" src="../../assets/js/chooseBeneficiaryUtil.js"></script>
                        <script type="text/javascript" src="../js/renderers/new_entitlement.js"></script>
        
                <script>
                    'use strict';
                    $(util.renderPage(display));
                </script>
</body>
</html>
