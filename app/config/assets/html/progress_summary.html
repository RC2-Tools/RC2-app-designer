<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/rc2.css"/>

    <title>RC2 Relief Tool</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1 pt-2">
    <main role="main" id="main" class="container flex-column">        <h1 id="title" class="text-center text-uppercase menu-title py-4 m-0"></h1>
        <div class="text-uppercase text-center sync-list">
            <span data-localize="pending"></span><span>: </span><span id="pending"></span>
        </div>

        <div class="text-uppercase text-center sync-list">
            <span data-localize="delivered"></span><span>: </span><span id="delivered"></span>
        </div>

        <div class="text-uppercase text-center sync-list mb-3">
            <span data-localize="delivered_since_sync"></span><span>: </span><span id="since_sync"></span>
        </div>

        <div class="menu-item mb-3 ">
            <button type="button" id="view_deliveries"
                    class="btn btn-primary btn-block align-items-center rounded-pill btn-menu">
                <span class="d-flex justify-content-center align-items-center rounded-circle menu-item-icon">
                    <img src="../img/dist_icon.svg" alt="">
                </span>
                <span class="text-left text-uppercase font-weight-bold pr-3" data-localize="view_deliveries"></span>
            </button>
        </div>
</main>
</div>

<footer id="rc2Footer" class="d-flex justify-content-center align-items-center my-4">
    <img src="../img/ifrc_logo.svg" alt="IFRC Logo" id="rc2FooterLogo" class="h-100">
</footer>

<script type="text/javascript" src="../libs/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/bootbox.min.js"></script>

<script type="text/javascript" src="../commonDefinitions.js"></script>
<script type="text/javascript" src="../../../system/js/odkCommon.js"></script>
<script type="text/javascript" src="../../../system/js/odkData.js"></script>
<script type="text/javascript" src="../../../system/tables/js/odkTables.js"></script>
<script type="text/javascript" src="../libs/dayjs.min.js"></script>
<script type="text/javascript" src="../js/util.js"></script>

        <script type="text/javascript" src="../js/renderers/progress_summary.js"></script>

        <script>
            'use strict';
            $(util.renderPage(display));
        </script>
</body>
</html>
